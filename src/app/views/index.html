<div class="consigna__container">
  <h2>LA PRIMERA PAGINA DEBE MOSTRAS UN BUSCADOR Y COMO SOMOS BUENOS, YA LES DEJAMOS EL INPUT</h2>
  <input type="text" id="artist-name"/>
  <button ng-click="homeCtrl.searchArtist()">Buscar</button>
  <h3>FAVORITOS</h3>
  
  <ul>
    <favorite
      ng-repeat = "track in homeCtrl.tracks"
      track-name = "track.name"
      album-name = "track.album.name"
      track-id = "track.id"
    />
  </ul>

</div>
