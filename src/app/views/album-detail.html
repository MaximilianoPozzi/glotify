<div>
  <img ng-src="{{albumDetailCtrl.image}}" alt="Imagen no disponible">
  
  <ul>
    <li ng-repeat="track in albumDetailCtrl.tracks">
      <a href="javascript:void(0);" ng-click="albumDetailCtrl.setFavorite(track)">{{track.name}}</a>
    </li>
  </ul>

  <button ng-click="albumDetailCtrl.goTo('/band-albums')">Go back</button>
  <button ng-click="albumDetailCtrl.goTo('/')">Start a new search</button>

</div>
