<li>
  <a class= "favorite-name" ng-click="changeDisplay(moreInfo)" href="javascript:void(0);">{{trackName}}</a>
  <a class= "favorite-details" ng-show="moreInfo" ng-href="/band-albums_get={{mainArtistId}}">{{mainArtistName}}</a> 
  <a class= "favorite-details" ng-show="moreInfo" ng-href="/album-detail_query={{albumId}}">{{albumName}}</a>

  <button ng-show="moreInfo" ng-click="removeFavorite(trackId)">Remove from favorites</button>
</li>
